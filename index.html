<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強アプリ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img { max-width: 100%; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<h2>問題</h2>
<img id="qImg">

<button onclick="showAnswer()">答えを見る</button>
<button onclick="nextQuestion()">次の問題</button>

<img id="aImg" style="display:none">

<script>
let data = [];
let current = null;

fetch("data.json")
  .then(res => res.json())
  .then(json => {
    data = json;
    nextQuestion();
  });

function nextQuestion() {
  current = data[Math.floor(Math.random() * data.length)];
  document.getElementById("qImg").src = current.q;
  document.getElementById("aImg").src = current.a;
  document.getElementById("aImg").style.display = "none";
}

function showAnswer() {
  document.getElementById("aImg").style.display = "block";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強アプリ</title>
  <style>
button {
  font-size: 24px;      /* 文字デカく */
  padding: 20px 40px;  /* 押しやすく */
  margin: 10px;
}
.buttons {
  display: flex;
  justify-content: center; /* 横センター */
  align-items: center;
}
</style>
</head>
<body>

<img id="qImg">

<div class="buttons">
  <button onclick="showAnswer()">答えを見る</button>
  <button onclick="nextQuestion()">次の問題</button>
</div>

<img id="aImg" style="display:none">

<script>
let data = [];
let current = null;

fetch("data.json")
  .then(res => res.json())
  .then(json => {
    data = json;
    nextQuestion();
  });

function nextQuestion() {
  current = data[Math.floor(Math.random() * data.length)];
  document.getElementById("qImg").src = current.q;
  document.getElementById("aImg").src = current.a;
  document.getElementById("aImg").style.display = "none";
}

function showAnswer() {
  document.getElementById("aImg").style.display = "block";
}
</script>

</body>
</html>
